    const adjustedConveyor1_24hr3ManNight = conveyor1_24hr3ManDay - overflow1;
    const adjustedConveyor2_24hr3ManNight = conveyor2_24hr3ManDay - overflow2;

    const adjustedConveyor1_24hr3ManDay = overflow2 > 0 ? finalConveyor1_24hr3ManDay - overflow2 : finalConveyor1_24hr3ManDay;
    const adjustedConveyor2_24hr3ManDay = overflow1 > 0 ? finalConveyor2_24hr3ManDay - overflow1 : finalConveyor2_24hr3ManDay;

    conveyor1StatsDiv.innerHTML += `<div class="black" style="font-family: Arial, sans-serif; font-size: 1.18em;">Day Shift Lifts = ${adjustedConveyor1_24hr3ManDay.toFixed(1)}</div>`;

}

// Start the countdown timer
function startCountdown() {
    clearInterval(countdownInterval);
    countdownInterval = setInterval(() => {
        if (timeDifferenceRemaining > 0) {
            timeDifferenceRemaining--;
            displayStats();
        } else {
            const now = new Date();
            let resetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 5, 15);
            if (now >= resetTime) {
                resetTime.setDate(resetTime.getDate() + 1);
            }
            timeDifferenceRemaining = (resetTime.getTime() - now.getTime()) / 1000;
            displayStats();
        }
    }, 1000);
}

// Calculate work to be done
function calculateWorkToBeDone(averageTime, timeDifference) {
    return averageTime > 0 ? timeDifference / averageTime : 0;
}

// Get formatted current time
function getFormattedTime() {
    const now = new Date();
    const day = now.getDate().toString().padStart(2, '0');
    const month = (now.getMonth() + 1).toString().padStart(2, '0');
    const formattedDate = `${day}/${month}`;
    const hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'pm' : 'am';
    const formattedTime = `${formattedDate} ${hours % 12}:${minutes} ${ampm}`;
    return formattedTime;
}

// Calculate average lap time for different numbers of laps
function calculateAverageTime(lapTimes) {
    const totalLapTime = lapTimes.reduce((total, lapData) => total + lapData[0], 0);
    const numLaps = lapTimes.length;
    return numLaps > 0 ? totalLapTime / numLaps / 1000 : 0;
}

function calculateAverageTimeX(lapTimes, x) {
    const lastXLaps = lapTimes.slice(-x);
    const totalLapTime = lastXLaps.reduce((total, lapData) => total + lapData[0], 0);
    return lastXLaps.length > 0 ? totalLapTime / lastXLaps.length / 1000 : 0;
}

// Start or stop a conveyor
function toggleConveyor(conveyorId, runningVar, lapStartVar, lapTimesArray, workToBeDoneVar) {
    const button = document.getElementById(conveyorId);
    if (!window[runningVar]) {
        window[lapStartVar] = Date.now();
        window[runningVar] = true;
        button.textContent = `STOP ${conveyorId.toUpperCase()}`;
        startCountdown();
        displayStats();
    } else {
        if (confirm(`Are you sure you want to stop ${conveyorId.toUpperCase()}?`)) {
            window[runningVar] = false;
            button.textContent = `START ${conveyorId.toUpperCase()}`;
            if (timeDifferenceRemaining > 0) {
                window[workToBeDoneVar] = calculateWorkToBeDone(calculateAverageTime(window[lapTimesArray]), timeDifferenceRemaining);
                displayStats();
            }
        }
    }
}

// Send lap data to Firebase
function sendLapDataToFirebase(conveyor, lapTime, timeOfDay) {
    if (lapTime > 900000) {
        database.ref(`laps/${conveyor}`).push({ lapTime, timeOfDay });
    }
}

// Record a lap for a conveyor
function recordLap(conveyorId, runningVar, lapStartVar, lapTimesArray) {
    if (window[runningVar]) {
        const lapTime = Date.now() - window[lapStartVar];
        const timeOfDay = getFormattedTime();
        window[lapTimesArray].push([lapTime, timeOfDay]);
        if (window[lapTimesArray].length > 10) {
            window[lapTimesArray].shift(); // Remove the oldest lap if more than 10 laps
        }
        window[lapStartVar] = Date.now();
        displayStats();
        sendLapDataToFirebase(conveyorId, lapTime, timeOfDay);
    }
}

        const fiveFifteenPM = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 17, 15);
        if (now > fiveFifteenPM) {
            timeDifferenceRemaining -= 43200; // Subtract 12 hours (43200 seconds)
        }
        if (timeDifferenceRemaining > 43200) {

        }

function pullAndDisplay(conveyor, lapTimesArray, count, callback) {
    const boronRefName = conveyor === 'conveyor1' ? 'conveyor1Boron' : 'conveyor2Boron';
    const lapsRef = database.ref(boronRefName).limitToLast(count);

    lapsRef.once('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            lapTimesArray.length = 0; // Clear the existing lap times
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const entryData = data[key].data;
                    if (entryData) {
                        try {
                            const parsedData = JSON.parse(entryData);
                            if (parsedData.lapTime && parsedData.timeOfDay) {
                                lapTimesArray.push([parsedData.lapTime, parsedData.timeOfDay]);
                            } else {
                                console.error('Parsed data is missing lapTime or timeOfDay:', parsedData);
                            }
                        } catch (e) {
                            console.error('Failed to parse entry data:', entryData, e);
                        }
                    } else {
                        console.error('Entry data is undefined or null:', entryData);
                    }
                }
            }
            displayStats();
            if (callback) callback();
        } else {
            console.error('No data found in snapshot.');
        }
    });
}

function handleNewLap(lapData, lapTimes) {
    try {
        const newLap = [lapData.lapTime, lapData.timeOfDay];
        if (newLap[0] && newLap[1]) {
            lapTimes.push(newLap);
            displayStats();
        } else {
            console.error('Lap data is missing lapTime or timeOfDay:', lapData);
        }
    } catch (e) {
        console.error('Failed to handle new lap data:', lapData, e);
    }
}

function setupLapListeners(conveyor, lapTimesArray) {
    let lastLapKey = null;

    const lapsRef = database.ref(`${conveyor}`).limitToLast(1);

    lapsRef.once('value', (snapshot) => {
        const entries = Object.entries(snapshot.val() || {});
        if (entries.length > 0) {
            lastLapKey = entries[0][0];
        }

        lapsRef.on('child_added', (childSnapshot) => {
            if (childSnapshot.key !== lastLapKey) {
                lastLapKey = childSnapshot.key;

                const rawData = childSnapshot.val();
                try {
                    const parsedData = JSON.parse(rawData.data);
                    handleNewLap(parsedData, lapTimesArray);
                } catch (e) {
                    console.error('Failed to parse raw data:', rawData, e);
                }
            }
        });
    });
}
